name: Update Apps
on:
  schedule:
    - cron: 0 20 */2 * *
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false
env:
  TZ: Asia/Shanghai
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:

      - name: Delete older workflow runs and artifacts
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 3
          keep_minimum_runs: 3

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Initialization Environment
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /etc/mysql /usr/local/lib/android /opt/ghc
          sudo -E apt -y update
          sudo -E apt -y install libime-bin wget curl
          sudo -E apt -y autoremove --purge
          sudo -E apt -y clean

          ##
          url=https://go.dev/dl/
          gofile=$(curl $url | grep "download downloadBox" | grep linux | awk -F '"|/' '{print $6}')
          wget $url$gofile
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf $gofile
          export PATH=$PATH:/usr/local/go/bin
          go version

      - name: Setup tmate session
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        uses: mxschmitt/action-tmate@v3

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: go run
        run: |
          rm go.*
          go mod init main
          go mod tidy
          go run *.go

      - name: Commit and Push
        run: |
          git config --global user.name 'Automation - ZenQy'
          git config --global user.email 'zenqy.qin@gmail.com'
          git diff-index --quiet HEAD \
          || (git commit -am "Update - Automated Commit" && git push || git stash)
